<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>API Digimon</title>
    <link rel="stylesheet" href="assest/css/style.css">
</head>
<body>

  <nav class="navbar" style="background-color: cornflowerblue;">
    <div class="container-logo">
      <img class="logo"src="assest/img/logo.webp" alt="">
    </div>
  </nav>
    <form action="" method="GET">
        <h4 class="titulo">Ingrese Digimon </h4>
         <br>
        <div class="busqueda">
          <input  placeholder="...Angemon" type="text" value="" id="nombreProporcionado">
          <input type="button" value="Buscar Digimon" onclick="consultarDigimon()">
        </div>
        <!-- card con la imagen y la informacion de cada digimon--> 
        <br> 
        <div class="card" id="uno">
            <div class="card-body">
              <p id="nombreDigimon" class="textoDigimon">.</p>
              <img id="imagenDigimon" src="" alt="">
              <p id="nivelDigimon" class="textoDigimon">.</p>
            </div>
          </div>

    </form>
    <script src="assest/js/script.js"></script>
</body>
</html>
